<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ios-calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <input id="input" disabled="disabled" value="0" />
      </div>
      <div class="buttons">
        <button class="item clear" value="C">C</button>
        <button class="item negative" value="+/-">+/-</button>
        <button class="item persent" value="%">%</button>
        <button class="item sign" value="/">รท</button>
        <button class="item numbers" value="7">7</button>
        <button class="item numbers" value="8">8</button>
        <button class="item numbers" value="9">9</button>
        <button class="item sign" value="*">ร</button>
        <button class="item numbers" value="4">4</button>
        <button class="item numbers" value="5">5</button>
        <button class="item numbers" value="6">6</button>
        <button class="item sign" value="-">-</button>
        <button class="item numbers" value="1">1</button>
        <button class="item numbers" value="2">2</button>
        <button class="item numbers" value="3">3</button>
        <button class="item sign" value="+">+</button>
        <button class="item zero numbers" value="0">0</button>
        <button class="item comma numbers" value=".">.</button>
        <button class="item sign equals" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
